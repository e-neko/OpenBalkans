<!doctype html>
<html lang="ru-RU">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>OpenBalkans</title>
        <link rel="stylesheet" href="/node_modules/systematize/build/systematize.min.css">
        <link rel="stylesheet" href="/node_modules/systematize/build/addons.min.css">
    </head>
    <body>
        <div class="container">
            <article>
                <h1>OpenBalkans</h1>
                <p>
                    <input type="text" placeholder="Passphrase" id="passphrase" style="font: -webkit-control">
                    <input type="text" placeholder="Salt" id="salt" style="font: -webkit-control">
                    <button id="compute" style="font: -webkit-control">Compute</button>
                </p>
                <pre id="output" style="transform: scale(0.75); transform-origin: 0 0"></pre>
            </article>
        </div>
        <script src="/client/build/balkans.js"></script>
        <script>
            const $ = a => document.getElementById(a)

            function print(a) {
                const line = document.createElement('code')
                line.appendChild(document.createTextNode(a + '\n'))
                $('output').appendChild(line)
            }

            function printBuf(buf) {
                print(Array.prototype.map.call(buf, a =>
                    ('0' + a.toString(16)).substr(-2)).join(' '))
            }

            $('compute').addEventListener('click', function onclick() {
                const pwd = $('passphrase').value
                const salt = $('salt').value

                const worker = new Balkans.Worker('/client/build/web_workers.js')
                worker.kdf(pwd, salt, function done(sk) {
                    print('Secret key:')
                    printBuf(sk)

                    const pk = Balkans.util.getPK(sk, true)
                    print('Public key:')
                    printBuf(pk)

                    const pk2 = Balkans.util.getPK(sk, false)
                    print('Public key (long):')
                    printBuf(pk2)

                    const post = Balkans.Post.create(sk, { a: 64 })
                    print('Post({ a: 64 })')
                    print(post.toString())
                })
            })
        </script>
    </body>
</html>
